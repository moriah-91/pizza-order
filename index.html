<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order</title>
  </head>

  <body>
    <header>
      <h1>One More Bite Pizza</h1>
    </header>
    <main>
      <h2>Order Form</h2>

      <form>
        <label for="first-last-name">First and Last name </label>
        <br />
        <input type="" name="first-last-name" id="first-last-name" />

        <br />
        <label for="Amount">Age</label>
        <br />
        <input type="number" name="amount" id="amount" />

        <br />
        <label for="">Size</label>
        <br />
        <select name="Size" id="Size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <br />
        <p for="toppings">Toppings</p>

        <input type="checkbox" name="Pepperoni" id="Pepperoni" />
        <label for="pepperoni">Pepperoni</label>
        <br />
        <input type="checkbox" name="Sausage" id="Sausage" />
        <label for="sausage">Sausage</label>
        <br />
        <input type="checkbox" name="Mushrooms" id="Mushrooms" />
        <label for="mushrooms">Mushrooms</label>
        <br />
        <input type="checkbox" name="Onions" id="Onions" />
        <label for="onions">Onions</label>
        <br />
        <input type="checkbox" name="Extra Cheese" id="Extra Cheese" />
        <label for="extracheese">Extra Cheese</label>

        <br />
        <input type="button" value="Submit" />
      </form>
    <br />
      <table>
        <tr>
          <td>Customer Name</td>
          <td>Amount</td>
          <td>Pizza Size</td>
          <td>Toppings</td>
        </tr>

        <tr>
          <td>Pam</td>
          <td>2</td>
          <td>Large</td>
          <td>Sausage, Pepperoni</td>
        </tr>
 
        <tr>
          <td>John</td>
          <td>1</td>
          <td>Small</td>
          <td>Pepperoni, Mushrooms</td>
        </tr>

        <tr>
          <td>Trisha</td>
          <td>3</td>
          <td>Large</td>
          <td>No Onions</td>
        </tr>
      </table>
     
      <br />      

    </main>
    <footer>
      <p>&copy; March 2025 CoHort</p>
    </footer>
  </body>
</html>
